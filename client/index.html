<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevelopMe - App Ideas for Early Developers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>DevelopMe, using AI for project ideas</h1>
      <p>Just follow the directions below and find your next project</p>
    </div>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Type a language/framework, or a few, for project ideas"></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
